			if(!nullToEmpty(document.getElementById("name").value)) {
				("너 데이터 없음");

		nullToEmpty = function(value){

	<!-- validation function -->
	<script>
	function ProductUpdate() {
		if(!checkSelectNull('prodSize', 2, "Please select the product sizes")) return false;
		if(!checkSelectNull('prodColor', 2, "Please enter the product colors one by one (you can leave the remaining fields blank)")) return false;
		if(!checkSelectNull('prodDelNY', 2, "제품의 삭제 여부를 선택하세요.")) return false;
		if(!checkSelectNull('productCD', 2, "Please enter the product status using the code number")) return false;
		if(!checkSelectNull('prodCategory1', 2, "If the product category is clothing, Please enter the Category1 using the code number")) return false;
		if(!checkSelectNull('prodCategory2', 2, "If the product category is not clothing, Please enter the Category2 using the code number")) return false;
		if(!checkOnlyNumber('prodOrgPrice', 2, 0, 1, 0, 1000000, "Please enter the cost of the product")) return false;
		if(!checkOnlyNumber('ifcdOrder', 2, 0, 1, 0, 1000000, "Please enter how much the product is discounted")) return false;
		if(!checkOnlyKoreanEnglishNumber('ProductName', 2, 0, "Please enter product name")) return false;
		if(!checkOnlyKoreanEnglishNumber('prodDetails', 2, 1, "Please enter a description of the product")) return false;
		
		if(!checkOnlyNumber('ifcdOrder', 2, 0, 1, 0, 255, "순서는 숫자(0~255)만 입력 가능합니다.")) return false;
		if(!checkOnlyEnglishNumber('ifcdReferenceV1', 2, 1, "예비1 (varchar type)은 영문대소문자, 숫자만 입력 가능합니다.")) return false;
		if(!checkOnlyEnglishNumber('ifcdReferenceV2', 2, 1, "예비2 (varchar type)은 영문대소문자, 숫자만 입력 가능합니다.")) return false;
		if(!checkOnlyEnglishNumber('ifcdReferenceV3', 2, 1, "예비3 (varchar type)은 영문대소문자, 숫자만 입력 가능합니다.")) return false;
		if(!checkOnlyEnglishNumber('ifcdReferenceV4', 2, 1, "예비4 (varchar type)은 영문대소문자, 숫자만 입력 가능합니다.")) return false;		
		if(!checkOnlyNumber('ifcdReferenceI1', 2, 1, 1, -128, 127, "예비1 (Int type)은 숫자(-128~127)만 입력 가능합니다.")) return false;
		if(!checkOnlyNumber('ifcdReferenceI2', 2, 1, 1, -128, 127, "예비2 (Int type)은 숫자(-128~127)만 입력 가능합니다.")) return false;
		if(!checkOnlyNumber('ifcdReferenceI3', 2, 1, 1, -128, 127, "예비3 (Int type)은 숫자(-128~127)만 입력 가능합니다.")) return false;
		if(!checkOnlyNumber('ifcdReferenceI4', 2, 1, 1, -128, 127, "예비4 (Int type)은 숫자(-128~127)만 입력 가능합니다.")) return false;
	}
