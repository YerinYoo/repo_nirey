</head>

<body>

    <!-- Page wrapper start -->
    <div class="page-wrapper">

        <div th:replace="~{adm/infra/v1/include/SideBar :: SideBar}"></div>

        <!-- Main container start -->
        <div class="main-container">

            <!-- Page header starts -->
            <div class="page-header">

                <div class="toggle-sidebar" id="toggle-sidebar"><i class="bi bi-list"></i></div>

                <!-- Breadcrumb start -->
                <ol class="breadcrumb d-md-flex d-none">
                    <li class="breadcrumb-item">
                        <i class="bi bi-house"></i>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item">Product</li>
                    <li class="breadcrumb-item breadcrumb-active" aria-current="page">Add Product</li>
                </ol>
                <!-- Breadcrumb end -->

				<div th:replace="~{adm/infra/v1/include/Header :: Header}"></div>
            <!-- Content wrapper scroll start -->
            <div class="content-wrapper-scroll">

                <div class="header" style="padding-left: 1%; padding-bottom: 3%">
                    <h4>View Member</h4>
                </div>

                <!-- Content wrapper start -->
                <div class="content-wrapper">
				    <!-- Row start -->
				    <div class="row">
				        <div class="col-xl-4 col-sm-6 col-12">
						    <div class="card">
						        <div class="card-body">
						            <label for="quitNY" class="form-label">QuitNY<span class="text-danger fs-0">*</span></label>
						            <select class="form-select" id="quitNY" name="quitNY" disabled>
						                <option value="" th:selected="${item.quitNY eq null}">Choose...</option>
						                <option value="1" th:selected="${item.quitNY == 0}">N</option>
						                <option value="2" th:selected="${item.quitNY == 1}">Y</option>
						            </select>
						            <div class="invalid-feedback" id="quitNYFeedback"></div>
						        </div>
						    </div>
						</div>
				
				        <div class="col-xl-4 col-sm-6 col-12">
				            <div class="card">
				                <div class="card-body">
				                     <label for="dormantNY" class="form-label">DormantNY<span class="text-danger fs-0">*</span></label>
						            <select class="form-select" id="dormantNY" name="dormantNY" disabled>
						                <option value="" th:selected="${item.dormantNY eq null}">Choose...</option>
						                <option value="1" th:selected="${item.dormantNY== 0}">N</option>
						                <option value="2" th:selected="${item.dormantNY == 1}">Y</option>
						            </select>
						            <div class="invalid-feedback" id="dormantNYFeedback"></div>
				                </div>
				            </div>
				        </div>
						
				        <div class="col-xl-4 col-sm-6 col-12">
				            <div class="card">
				                <div class="card-body">
				                    <label for="memberSeq" class="form-label">memberSeq <span class="text-danger fs-0">*</span></label>
				                    <input type="text" id="memberSeq" name="memberSeq" maxlength="20" class="form-control"  th:value="${item.memberSeq}" disabled>
				                    <div class="invalid-feedback" id="memberSeqFeedback"></div>
				                </div>
				            </div>
				        </div>
				
					</div>
					
					<div class="row">
				

					   
							
				        <div class="col-xl-4 col-sm-6 col-12">
				            <div class="card">
				                <div class="card-body">
				                    <label for="memberName" class="form-label">Name <span class="text-danger fs-0">*</span></label>
				                    <input type="text" id="name" name="name" maxlength="20" class="form-control"  th:value="${item.name}" disabled>
				                    <div class="invalid-feedback" id="nameFeedback"></div>
				                </div>
				            </div>
				        </div>
				
				
				        <div class="col-xl-4 col-sm-6 col-12">
				            <div class="card">
				                <div class="card-body">
				                    <div>
				                        <label for="memberID" class="form-label">ID<span class="text-danger fs-0">*</span></label>
				                        <input type="text" id="ID" name="ID"  class="form-control"  th:value="${item.ID}" disabled>
				                        <div class="invalid-feedback" id="IDFeedback"></div>
				                    </div>
				                </div>
				            </div>
				        </div>
						
						<div class="col-xl-4 col-sm-6 col-12">
				            <div class="card">
				                <div class="card-body">
				                    <div>
				                        <label for="email" class="form-label">Email</label>
				                        <input type="text" class="form-control" id="email" name="email" th:value="${item.email}" disabled>
				                        <div class="invalid-feedback" id="emailFeedback"></div>
				                    </div>
				                </div>
				            </div>
				        </div>
				
				        <div class="col-xl-4 col-sm-6 col-12">
				            <div class="card">
				                <div class="card-body">
				                    <div>
				                        <label for="pwd" class="form-label">Password</label>
				                        <input type="password" class="form-control" id="pwd" name="pwd" th:value="${item.pwd}" disabled>
				                        <div class="invalid-feedback" id="pwdFeedback"></div>
				                    </div>
				                </div>
				            </div>
				        </div>
				
				        <div class="col-xl-4 col-sm-6 col-12">
				            <div class="card">
				                <div class="card-body">
				                    <div>
				                        <label for="confirmPwd" class="form-label">Confirm Password</label>
				                        <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" th:value="${item.pwd}" disabled>
				                        <div class="invalid-feedback" id="confirmPwdFeedback"></div>
				                    </div>
				                </div>
				            </div>
				        </div>
				
				        
						
						<div class="col-xl-4 col-sm-6 col-12">
						    <div class="card">
						        <div class="card-body">
						            <label for="genderCD" class="form-label">Gender<span class="text-danger fs-0">*</span></label>
						            <select class="form-select" id="genderCD" name="genderCD" disabled>
						                <option value="" th:selected="${item.genderCD eq null}">Choose...</option>
						                <option value="1" th:selected="${item.genderCD == 1}">Male</option>
						                <option value="2" th:selected="${item.genderCD == 2}">Female</option>
						                <option value="3" th:selected="${item.genderCD == 3}">Etc.</option>
						            </select>
						            <div class="invalid-feedback" id="genderCDFeedback"></div>
						        </div>
						    </div>
						</div>
					</div>
				
				
				    <div class="row">
				        <div class="col-xl-4 col-sm-6 col-12">
				            <div class="card">
				                <div class="card-body">
				                    <div>
				                        <label for="MobileNum" class="form-label">Mobile</label>
				                        <input type="text" class="form-control" id="MobileNum" name="MobileNum" th:value="${item.MobileNum}" disabled>
				                        <div class="invalid-feedback" id="MobileNumFeedback"></div>
				                    </div>
				                </div>
				            </div>
				        </div>
				
				        <div class="col-xl-4 col-sm-6 col-12">
				            <div class="card">
				                <div class="card-body">
				                    <div>
				                        <label for="birthday" class="form-label">Birthday</label>
				                        <input type="text" id="birthday" name="birthday" class="form-control form-control-sm"
				                            autocomplete="off" th:value="${item.birthday}" disabled>
				                        <div class="invalid-feedback" id="birthdayFeedback"></div>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>
				
				    <!-- Form actions footer start -->
				    <div class="form-actions-footer">
				    <!-- float left가 되지 않음 왜일까 -->
				        <a th:href="@{/MemberList}" style="float : left;">
				            <button class="btn btn-light">Cancel</button>
				        </a>
						
						<a th:href="@{/EditMember(memberSeq=${item.memberSeq}, name=${item.name}, quitNY=${item.quitNY})}">
				        	<button class="btn btn-success">Edit</button>
						</a>
				    <!-- Form actions footer end -->

                    <form method="post" action="/MemberUelete"> 
						<input type="hidden" name="memberSeq" th:value="${item.memberSeq}">
						<input type="hidden" name="name" th:value="${item.name}">
						<input type="hidden" name="quitNY" th:value="${item.quitNY}">
												
						<button type="submit" class="btn btn-warning"th:href="@{/MemberList}" th:text="Uelete"></button>
											
					</form>
					
					<form method="post" action="/MemberDelete"> 
						<input type="hidden" name="memberSeq" th:value="${item.memberSeq}">
						<input type="hidden" name="name" th:value="${item.name}">
											
						<button type="submit" class="btn btn-danger" th:href="@{/MemberList}" th:text="Delete"></button>
											
					</form>
                </div>
                <!-- Content wrapper end -->

                <!-- App Footer start -->
                <div class="app-footer">
                    <span>© Arise admin 2023</span>
                </div>
                <!-- App footer end -->

            </div>
            <!-- Content wrapper scroll end -->

        </div>
        <!-- *************
            ************ Main container end *************
        ************* -->

    </div>
    <!-- Page wrapper end -->

    <!-- *************
        ************ Required JavaScript Files *************
    ************* -->
    <!-- Required jQuery first, then Bootstrap Bundle JS -->
    <script src="/adm/js/jquery.min.js"></script>
    <script src="/adm/js/bootstrap.bundle.min.js"></script>
    <script src="/adm/js/modernizr.js"></script>
    <script src="/adm/js/moment.js"></script>
    <!--  Validation JS -->
    <script src="/adm/js/validationXdm.js"></script>

    <!-- *************
        ************ Vendor Js Files *************
    ************* -->

    <!-- Overlay Scroll JS -->
    <script src="/adm/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
    <script src="/adm/vendor/overlay-scroll/custom-scrollbar.js"></script>

    <!-- Main Js Required -->
    <script src="/adm/js/main.js"></script>

    <!-- 강사님 데이터 피커 -->
    <!--데이터피커 자바스크립트 구문-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js">
    </script>
      <script type="text/javascript">
        $(function () {
            // 데이터 피커 초기화
            $("#birthday").datetimepicker({
                format: "Y-m-d",
                timepicker: false,
            });

            // 등록 버튼 클릭 이벤트
            $("#btnInsert").click(function () {
                if (validationInst() == false) {
                    return false;
                } else {
                    $("#formInsert").attr("action");
                    $("#formInsert").submit();
                }
            });
        });
        
        $(function () {
            // Edit 버튼 클릭 이벤트
            $("#btnUpdate").click(function () {
                if (validationUpdt() == false) {
                    return false;
                } else {
                    $("#formUpdate").attr("action", goUrlXdmList);
                    $("#formUpdate").submit();
                }
            });
        });

        // 전체 유효성 검사 함수
        function validationInst() {
            // 각 요소의 유효성 검사를 수행하고, 하나라도 실패하면 false를 반환합니다.
            if (!checkSelectNull('quitNY', 2, "회원의 탈퇴 여부를 선택해 주세요.")) return false;
            if (!checkSelectNull('dormantNY', 2, "휴면 계정 여부를 선택해 주세요.")) return false;
            if (!checkOnlyKoreanEnglishNumber('name', 2, 0, "이름은 한글, 영어로만 입력 가능합니다.")) return false;
            if (!checkOnlyEnglishNumber('ID', 2, 1, "ID는 영대소문자, 숫자만 입력 가능합니다.")) return false;
            if (!checkOnlyEnglishNumber('pwd', 2, 0, "제품 이름은 영문대소문자, 숫자만 입력 가능합니다.")) return false;
            if (!checkOnlyEnglishNumber('email', 2, 1, "이메일은 영대소문자, 숫자만 입력 가능합니다.")) return false;
            if (!checkSelectNull('genderCD', 2, "성별을 선택해 주세요.")) return false;
            if (!checkOnlyNumber('MobileNum', 2, 0, 1, 0, 255, "순서는 숫자(0~255)만 입력 가능합니다.")) return false;
            return true; // 모든 유효성 검사를 통과하면 true 반환
        }
    </script>

</body>

</html>
