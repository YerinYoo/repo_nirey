<script>
    document.getElementById("btnSubmit").onclick = function() {
        if(validationInst() == false) {

        } else {
            form.action = goUrlXdmList;
            form.submit();

    }
    
    function validationInst() {
        if(validationUpdt() == false) {
            alert("웩");
            return false;
        } 
        // 추가적인 유효성 검사를 수행하고 필요한 경우 false를 반환
        return true;
    }
    
    function validationUpdt(){
        if(!nullToEmpty(document.getElementById("ProductName").value)) {
            alert("너 데이터 없음");
            return false;
        }
        // 필요한 유효성 검사를 수행하고 필요한 경우 false를 반환
        return true;
    }
    
    function nullToEmpty(value){
        if(value == null || value == 'null' || value.length == 0){
            return false;
        } else{
            return true;
        }
    }
</script>
