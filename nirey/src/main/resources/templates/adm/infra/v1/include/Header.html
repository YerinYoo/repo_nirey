<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



					<th:block th:fragment="Header">
					<!-- Header actions ccontainer start -->
					<div class="header-actions-container">

						<!-- Search container start -->
						<div class="search-container">

							<!-- Search input group start -->
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search anything">
								<button class="btn" type="button">
									<i class="bi bi-search"></i>
								</button>
							</div>
							<!-- Search input group end -->

						</div>
						<!-- Search container end -->

						<!-- Header actions start -->
						<ul class="header-actions">
							<li class="dropdown">
								<a href="#" id="userSettings" class="user-settings" data-toggle="dropdown" aria-haspopup="true">
									<div class="user-name" >
										<h6 class="user-name d-none d-md-block" >Manager '[[${session.sessNameXdm}]]' </h6>
									</div>
									
									<span class="avatar">
									
										<img src="/adm/images/hanni.jpg" alt="Admin Templates" style="padding-left : 10%;">
										<span class="status online"></span>
									</span>
								</a>
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="userSettings">
									<div class="header-profile-actions">
										<a href="/loginAdm" id="buttonLogout">Logout</a>
									</div>
								</div>
							</li>
						</ul>
						<!-- Header actions end -->

					</div>
					<!-- Header actions container end -->

				</div>
				<!-- Page header ends -->
				</th:block>


</html>
