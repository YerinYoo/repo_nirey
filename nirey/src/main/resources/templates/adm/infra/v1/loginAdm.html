	<body class="login-container">

		<!-- Loading wrapper start -->

		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form action="index.html">
			<div class="login-box">
				<div class="login-form">
					<a href="index.html" class="login-logo">
						<img src=".//adm/images/logo.jpg" alt="Logo" />
					</a>
					<div class="login-welcome">
						<h5>관리자 페이지에 접근하려면 로그인하세요.</h5>
					</div>
					<div class="mb-3">
						<label class="form-label">아이디</label>
						<input type="text" class="form-control" placeholder="아이디를 입력하세요">
					</div>
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label class="form-label">비밀번호</label>

						</div>
						<input type="password" class="form-control" placeholder="비밀번호를 입력하세요">

						
						<br>

						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								아이디 저장
							</label>
						<a href="forgot-password.html" class="btn-link ml-auto">비밀번호를 잊으셨나요?</a>
						</div>
						
					
					<div class="login-form-actions">
						<button type="submit" class="btn" style="margin : 10px"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							로그인</button>
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <img src="/adm/images/google.svg" class="login-icon"
								alt="Login with Google">
							Login with Google</button>
						<button type="submit" class="btn"> <img src="/adm/images/facebook.svg" class="login-icon"
								alt="Login with Facebook">
							Login with Facebook</button>
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							계정이 없으신가요? <a href="signup.html"> 회원가입</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<script src="/adm/js/jquery.min.js"></script>
