		<!-- Pagination Script -->
<script type="text/javascript">
    window.addEventListener('load', function() {
        // 기존 스크립트 내용 추가 및 수정
        let form = document.querySelector("form[name=formList]");
        let pageSizeSelect = document.getElementById("pageSizeSelect");
        
        // 페이지 크기 변경 시 처리
        pageSizeSelect.addEventListener('change', function() {
            changePageSize(this);
        });
    });
    
    // 페이지 번호 클릭 시 해당 페이지로 이동
    function goToPage(pageNumber) {
        goList(pageNumber);
    }

    // 페이지 크기 변경 함수
    function changePageSize(selectElement) {
        var selectedPageSize = selectElement.value;
        document.querySelector("input[name=rowNumToShow]").value = selectedPageSize;
        form.action = goUrlXdmList;
        form.submit();
    }
        </script>
