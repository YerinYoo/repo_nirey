<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Best Bootstrap Admin Dashboards">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="/adm/images/favicon.svg">

		<!-- Title -->
		<title>회원가입</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" href="/adm/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="/adm/fonts/bootstrap/bootstrap-icons.css">

		<!-- Main css -->
		<link rel="stylesheet" href="/adm/css/main.min.css">


	</head>

	<body class="login-container">

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form action="index.html">
			<div class="login-box">
				<div class="login-form">
					<a href="index.html" class="login-logo">
						<img src="/adm/images/logo.jpg" alt="Vico Admin" />
					</a>
					<div class="login-welcome">
						안녕하세요! <br />접근 가능한 계정을 생성하여 로그인하세요.
					</div>

					<div class="mb-3">
						<label class="form-label">아이디</label>
						<input type="text" class="form-control">
					</div>
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label class="form-label">비밀번호</label>
						</div>
						<input type="password" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-label">이름</label>
						<input type="email" class="form-control">
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							회원가입</button>
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <img src="/adm/images/google.svg" class="login-icon"
								alt="Signup using Gmail">
							Signup using Gmail</button>
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							이미 계정이 있으신가요? <a href="login.html"> 로그인</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="/adm/js/jquery.min.js"></script>
		<script src="/adm/js/bootstrap.bundle.min.js"></script>
		<script src="/adm/js/modernizr.js"></script>
		<script src="/adm/js/moment.js"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Main Js Required -->
		<script src="/adm/js/main.js"></script>

	</body>

</html>
