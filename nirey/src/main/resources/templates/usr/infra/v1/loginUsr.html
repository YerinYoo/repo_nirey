<script>
$(document).ready(function() {
	
});


//로그인 버튼 클릭 이벤트
function handleLoginButtonClick() {
    $("#buttonLogIn").click(function(e) {
        e.preventDefault(); // 폼 제출 방지
        login(); // 로그인 처리 함수 호출
    });
}

// 엔터 키 이벤트
function handleEnterKeyPress() {
    $("#pwd").keypress(function(e) {
        if (e.which == 13) { // 눌린 키가 엔터 키인 경우
            e.preventDefault(); // 폼 제출 방지
            login(); // 로그인 처리 함수 호출
        }
    });
}


$("#buttonLogIn").click(function(e) {
    e.preventDefault(); // 폼 제출 방지
    var ID = $("#ID").val().trim();
    var pwd = $("#pwd").val().trim(); //val() : 값을 가져오는 jQuery 메서드, trim() : val() 옆 공백 제거하는 메서드

    // 입력값이 비어 있는지 확인하여 입력되지 않은 경우 클래스를 추가하여 시각적으로 사용자에게 표시
    if (ID === '') {
        $("#ID").addClass('is-invalid');
        $("#IDFeedback").text("Please enter your ID");
        return;
    } else {
        $("#ID").removeClass('is-invalid');
    }

    if (pwd === '') {
        $("#pwd").addClass('is-invalid');
        $("#pwdFeedback").text("Please enter your Password");
        return;
    } else {
        $("#pwd").removeClass('is-invalid');
    }

    // 서버로 로그인 정보 전송
    $.ajax({
        async: true,
        cache: false,
        type: "post",
        url: "/loginUsrPg",
        data: {
            "ID": $("#ID").val(),
            "pwd": $("#pwd").val()
        },
        success: function(response) {
            if (response.rt == "success") {
                // 로그인 성공 시 페이지 이동
               window.location.href = "/recorded";
            } else {
                // 로그인 실패 시 모달 띄움
                alert("실패야");
                return false;
            }
        }
    });
});

</script>
