<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Porto - Bootstrap eCommerce Template</title>

    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Porto - Bootstrap eCommerce Template">
    <meta name="author" content="SW-THEMES">

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/usr/images/icons/logo-brain.jpeg">

    <script>
        WebFontConfig = {
            google: { families: [ 'Open+Sans:300,400,600,700,800', 'Poppins:300,400,500,600,700' ] }
        };
        ( function ( d ) {
            var wf = d.createElement( 'script' ), s = d.scripts[ 0 ];
            wf.src = '/usr/js/webfont.js';
            wf.async = true;
            s.parentNode.insertBefore( wf, s );
        } )( document );
    </script>

    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="/usr/css/bootstrap.min.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="/usr/css/demo3.min.css">
    <link rel="stylesheet" type="text/css" href="/usr/vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/usr/vendor/simple-line-icons/css/simple-line-icons.min.css">

	<!--DateTime Picker-->
	<link href="/usr/css/bootstrap-datepicker.css" rel="stylesheet" />

	<script src="/usr/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="/usr/js/bootstrap.js" type="text/javascript"></script>
	<script src="/usr/js/bootstrap-datepicker.js" type="text/javascript"></script>

</head>

<body class="full-screen-slider">
    <div class="page-wrapper">
		<div th:replace="~{/usr/infra/v1/include/Header :: Header}"></div>

		<main class="main">
			<div class="page-header">
				<div class="container d-flex flex-column align-items-center">
					<nav aria-label="breadcrumb" class="breadcrumb-nav">
						<div class="container">
							<div class="mb-5">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="demo4.html">Home</a></li>
								<li class="breadcrumb-item"><a href="category.html">Shop</a></li>
								<li class="breadcrumb-item active" aria-current="page">
									My Account
								</li>
							</ol>
						</div>
					</div>
					</nav>

					<h3>My Orders</h3>
				</div>
			</div>

				<div th:replace="~{/usr/infra/v1/include/MyPage :: SideBar}"></div>
					<div class="col-10 mt-3">
						<div class="tab-pane fade show active" id="dashboard" role="tabpanel">
							<div class="order-content">
								<h3 class="account-sub-title d-none d-md-block"><i
										class="sicon-social-dropbox align-middle mr-3"></i>Orders</h3>
								<div class="order-table-container">
								<div class="row">


									<div class="select-custom col-3">
										<label>주문 상태</label>
										<select name="orderby" class="form-control" style="height : 45px;">
											<option value="" selected="selected">전체 주문 상태</option>
											<option value="1">결제 대기 중</option>
											<option value="2">결제 완료</option>
											<option value="3">배송 준비 중</option>
											<option value="4">배송 중</option>
											<option value="5">배송 완료</option>
											<option value="6">구매 확정</option>
										</select>
									</div>

									<div class="select-date col-3">
										<label>주문일</label>
										<div class="input-group flex-nowrap" style="height : 45px">
											<input class="datepicker form-control" type="text"/>
											<script type="text/javascript">
												$('.datepicker').datepicker({
													weekStart:1,
													color: 'red'
												});
											</script>
										</div>
									</div>

								</div>
									<table class="table table-order text-center mt-3" style="margin : auto;">
										<thead>
											<tr style="height : 50px;">
												<th class="order-id" style="text-align:center; vertical-align : middle;">주문번호</th>
												<th class="order-date" style="text-align:center; vertical-align : middle;">주문일자</th>
												<th class="order-price" style="text-align:center; vertical-align : middle;">주문 금액</th>
												<th class="payment" style="text-align:center; vertical-align : middle;">결제 수단</th>
												<th class="order-status"style="text-align:center; vertical-align : middle;">주문 상태</th>
												<th class="order-more" style="text-align:center; vertical-align : middle;"></th>
											</tr>
										</thead>
										<tbody >
											<tr style="height : 50px" th:each="order:${orderList}">
												<td class="order-id"style="text-align:center; vertical-align : middle;" th:text="${order.orderSeq}"></td>
												<td class="order-date"style="text-align:center; vertical-align : middle;" th:text="${order.OrderDate}"></td>
                                                <td class="order-price"style="text-align:center; vertical-align : middle;" th:text="${order.TotalPrice}"></td>
                                                <td class="payment"style="text-align:center; vertical-align : middle;" 
                                                th:text="${@codeService.selectOneCachedCode(order.paymentCD)}"></td>
												<td class="order-status"style="text-align:center; vertical-align : middle;"
												th:text="${@codeService.selectOneCachedCode(order.orderStatus)}"></td>
												<td class="order-more" style="text-align:center; vertical-align : middle;">
													<button class="btn btn-view-order product-type-simple btn-shop" >
													<a th:href="@{/MyPage/OrderDetails}">View Details</a>
													</button>
												</td>
											</tr>
										</tbody>
									</table>
									<hr class="mt-0 mb-3 pb-2" />

									<a href="demo3-shop.html" class="btn btn-dark" style="float : right;">Go Shop</a>
								</div>
							</div>
						<!-- End .tab-pane -->
								</form>
							</div>
						</div><!-- End .tab-pane -->
					</div><!-- End .tab-content -->
				</div><!-- End .row -->
			</div><!-- End .container -->

			<div class="mb-5"></div><!-- margin -->
		</main><!-- End .main -->

		<div th:replace="~{/usr/infra/v1/include/Footer :: Footer}"></div>
	<!-- Plugins JS File -->
	<script src="/usr/js/jquery.min.js"></script>
	<script src="/usr/js/bootstrap.bundle.min.js"></script>
	<script src="/usr/js/plugins.min.js"></script>

	<!-- Main JS File -->
	<script src="/usr/js/main.min.js"></script>

	<!--DateTime Picker-->
	<script type="text/javascript">
		$('.datepicker').datepicker({
		weekStart:1,
		color: 'red'
		});
	   </script>

</body>

</html>
